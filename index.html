<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 600;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #004aad;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00337a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <!-- Pre-filled values go here -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="John Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="gerry@ronmorgan.net" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required>Hi, Iâ€™d like more info about your services.</textarea>

      <!-- Redirect after submission -->
      <input type="hidden" name="_redirect" value="https://gerryray.net/thank-you" />

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
